<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiSentinel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PiPentest Web Dashboard</h1>
    </header>
    <div class="container">
        <div class="card">
            <h2>System Status</h2>
            <p>Status: <span id="status">Disconnected</span></p>
            <button id="start-monitoring-btn">Start Monitoring</button>
            <button id="stop-monitoring-btn">Stop Monitoring</button>
        </div>

        <div class="card">
            <h2>Captured Logs</h2>
            <div class="log-box" id="log-box">
                Waiting for logs...
            </div>
            <button id="send-deauth-btn">Send Deauth Request</button>
        </div>
    </div>

    <script src="http://<raspberry-pi-ip>:5000/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
